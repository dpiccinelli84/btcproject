<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Solo Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guitar Solo Generator</h1>
    <div class="controls">
        <label for="genre-select">Select Genre:</label>
        <select id="genre-select">
            <option value="Rock">Rock</option>
            <option value="Jazz">Jazz</option>
            <option value="Funk">Funk</option>
            <option value="BN">Bossa Nova</option>
            <option value="SS">Singer-Songwriter</option>
            <option value="All">All Genres</option>
        </select>
        <br><br>
        <label for="seed-input">Enter Seed Notes (e.g., C4 D4 E4):</label>
        <input type="text" id="seed-input" placeholder="C4 D4 E4">
        <br><br>
        <label for="temperature-slider">Temperature: <span id="temperature-value">1.5</span></label>
        <input type="range" id="temperature-slider" min="0.1" max="2.0" value="1.5" step="0.1">
        <br><br>
        <label for="generation-length-input">Generation Length (notes):</label>
        <input type="number" id="generation-length-input" value="500" min="50" max="2000">
        <br><br>
        <button id="generate-button">Generate Solo</button>
    </div>
    <div class="output">
        <h2>Generated Solo:</h2>
        <a id="download-link" style="display: none;">Download MIDI</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
